<div id="modal" class="hide">
  <div class="content">
    <h1>Nova Ideia</h1>
    <form action="/" method="POST" onsubmit="return checkFields(event)">
      <div class="input-wrapper">
        <label for="title"> Título da Ideia </label>
        <input placeholder="..." type="text" name="title" />
      </div>

      <div class="input-wrapper">
        <label for="category"> Categoria </label>
        <input placeholder="..." type="text" name="category" />
      </div>

      <div class="input-wrapper">
        <label for="image"> Link da Imagem </label>
        <input placeholder="..." type="url" name="image" />
      </div>

      <div class="input-wrapper">
        <label for="description"> Digite uma Descrição para essa Ideia </label>
        <textarea
          placeholder="..."
          name="description"
          cols="30"
          rows="10"
        ></textarea>
      </div>

      <div class="input-wrapper">
        <label for="link"> Link da Ideia </label>
        <input placeholder="..." type="url" name="link" />
      </div>

      <a href="#" onclick="onOff()"> Voltar </a>
      <button type="button">Salvar</button>
    </form>
  </div>
</div>
